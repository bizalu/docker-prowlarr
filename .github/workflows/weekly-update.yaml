name: Promote image

on:
  schedule:
    - cron: '0 0 */7 * *'

env:
  REGISTRY_REPO: prowlarr
  REGISTRY_NAME: quay.io/bizalu
  GIT_ORGA: home-organisation
  GIT_REPO: home-deploy-media

jobs:
  build:
    name: Build and push image to quay
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: set release date
      run: |
        echo "RELEASE_DATE=$(date --rfc-3339=date)" >> ${GITHUB_ENV}

    - name: Build Image
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: ${{ env.REGISTRY_REPO }}
        tags: latest ${{ env.RELEASE_DATE }}
        containerfiles: |
          ./Dockerfile
      
    - name: Push To quay.io
      id: push-to-quay
      uses: redhat-actions/push-to-registry@v2.7
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: ${{ env.REGISTRY_NAME }}
        username: ${{ secrets.QUAY_ID }}
        password: ${{ secrets.QUAY_PASSWD }}

  promote:
    name: Promote image to dev and stage
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      run: |
        git config --global user.email "gitops@github.com"
        git config --global user.name "gitops"
        git clone https://${{ secrets.GIT_USER }}:${{ secrets.GIT_TOKEN }}@github.com/${{ env.GIT_ORGA }}/${{ env.GIT_REPO }}.git
        
    - name: Patch dev image tag
      env:
        FILE: environments/dev/${{ env.REGISTRY_REPO }}/${{ env.REGISTRY_REPO }}-image.yaml
      run: |
        cd ${{ env.GIT_REPO }}
        yq e -i '.spec.template.spec.containers[0].image = "${{ env.REGISTRY_NAME }}/${{ env.REGISTRY_REPO }}:${{ env.RELEASE_DATE }}"' ${{ env.FILE }}
        git commit -a -m "Weekly update ${{ env.REGISTRY_REPO }} to dev with tag ${{ env.RELEASE_DATE }}"
        git push
        
    - name: Patch stage image tag
      env:
        FILE: environments/stage/${{ env.REGISTRY_REPO }}/${{ env.REGISTRY_REPO }}-image.yaml
      run: |
        cd ${{ env.GIT_REPO }}
        yq e -i '.spec.template.spec.containers[0].image = "${{ env.REGISTRY_NAME }}/${{ env.REGISTRY_REPO }}:${{ env.RELEASE_DATE }}"' ${{ env.FILE }}
        git commit -a -m "Weekly update ${{ env.REGISTRY_REPO }} to stage with tag ${{ env.RELEASE_DATE }}"
        git push
    
  notify:
    name: Promote image to prod
    needs: promote
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      run: |
        git config --global user.email "gitops@github.com"
        git config --global user.name "gitops"
        git clone https://${{ secrets.GIT_USER }}:${{ secrets.GIT_TOKEN }}@github.com/${{ env.GIT_ORGA }}/${{ env.GIT_REPO }}.git
        
    - name: Patch prod image tag into new branch
      env:
        FILE: environments/prod/${{ env.REGISTRY_REPO }}/${{ env.REGISTRY_REPO }}-image.yaml
        GH_TOKEN: ${{ secrets.GIT_TOKEN }}
      run: |
        cd ${{ env.GIT_REPO }}
        yq e -i '.spec.template.spec.containers[0].image = "${{ env.REGISTRY_NAME }}/${{ env.REGISTRY_REPO }}:${{ env.RELEASE_DATE }}"' ${{ env.FILE }}
        git checkout -b "${{ env.REGISTRY_REPO }}-weekly-${{ env.RELEASE_DATE }}"
        git commit -a -m "Weekly update ${{ env.REGISTRY_REPO }} to prod with tag ${{ env.RELEASE_DATE }}"
        git push -u origin "${{ env.REGISTRY_REPO }}-weekly-${{ env.RELEASE_DATE }}"

        gh pr create -B main -H "${{ env.REGISTRY_REPO }}-weekly-${{ env.RELEASE_DATE }}" --title "Weekly update ${{ env.REGISTRY_REPO }} to prod with tag ${{ env.RELEASE_DATE }}" --body 'Created by Github action' 
