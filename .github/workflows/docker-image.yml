name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    name: Build and push image to quay
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Image
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: prowlarr
        tags: latest ${{ github.sha }}
        containerfiles: |
          ./Dockerfile
      
    - name: Push To quay.io
      id: push-to-quay
      uses: redhat-actions/push-to-registry@v2.7
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: quay.io/bizalu
        username: ${{ secrets.QUAY_ID }}
        password: ${{ secrets.QUAY_PASSWD }}

  promote:
    name: Promote image to dev and stage
    needs: build
    runs-on: ubuntu-latest
    env:
      ORGA: home-organisation
      REPO: home-deploy-media
      IMAGE: quay.io/bizalu/prowlarr
    steps:
    - name: Clone repository
      run: |
        git config --global user.email "gitops@github.com"
        git config --global user.name "gitops"
        git clone https://${{ secrets.GIT_USER }}:${{ secrets.GIT_TOKEN }}@github.com/${{ env.ORGA }}/${{ env.REPO }}.git
        
    - name: Patch dev image tag
      env:
        FILE: environments/dev/prowlarr/prowlarr-image.yaml
      run: |
        cd ${{ env.REPO }}
        yq e -i '.spec.template.spec.containers[0].image = "${{ env.IMAGE }}:${{ github.sha }}"' ${{ env.FILE }}
        git commit -a -m "Update ${{ env.IMAGE }} to dev with tag ${{ github.sha }}"
        git push
        
    - name: Patch stage image tag
      env:
        FILE: environments/stage/prowlarr/prowlarr-image.yaml
      run: |
        cd ${{ env.REPO }}
        yq e -i '.spec.template.spec.containers[0].image = "${{ env.IMAGE }}:${{ github.sha }}"' ${{ env.FILE }}
        git commit -a -m "Update ${{ env.IMAGE }} to stage with tag ${{ github.sha }}"
        git push
    
        

