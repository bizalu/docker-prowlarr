name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'

env:
  DEPLOY_REPO: https://github.com/home-organisation/home-deploy-media.git
  DEV_IMAGE_FILE: home-deploy-media/environments/dev/prowlarr/prowlarr-image.yaml
  STAGE_IMAGE_FILE: home-deploy-media/environments/stage/prowlarr/prowlarr-image.yaml
  PROD_IMAGE_FILE: home-deploy-media/environments/prod/prowlarr/prowlarr-image.yaml

jobs:
  build:
    name: Build and push image to quay
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Image
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: prowlarr
        tags: latest ${{ github.sha }}
        containerfiles: |
          ./Dockerfile
      
    - name: Push To quay.io
      id: push-to-quay
      uses: redhat-actions/push-to-registry@v2.7
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: quay.io/bizalu
        username: ${{ secrets.QUAY_ID }}
        password: ${{ secrets.QUAY_PASSWD }}

  promote:
    name: Promote image to dev and stage
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Clone and patch image tag
      run: |
        git config --global user.email gitops@github.com
        git config --global user.name gitops
        git clone $DEPLOY_REPO
        yq -i .spec.template.spec.containers[0].image = ${{ github.sha }} $DEV_IMAGE_FILE
        git add .
        git commit -m "Update prowlarr image to dev with tag ${{ github.sha }}"
        git push
    
        

